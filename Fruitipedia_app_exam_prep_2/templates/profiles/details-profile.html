{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section id="details">
        <div id="details-wrapper">
            <h2>Profile Details</h2>
            <!-- if the user has a profile image -->
            {% if not object.image_url %}
                <img id="details-img" src="{% static 'images/default.jpg' %}"
                    alt="profile img"/>
            {% else %}
                <img id="details-img" src="{{ object.image_url }}" alt="profile img"/>
            {% endif %}

            <!-- user's full name -->
            <p id="details-title">{{ object.first_name}} {{ object.last_name }}</p>

            <div id="info-wrapper">
                <div id="details-description">
                    <!-- email -->
                    <p>
                        {{ object.email}}
                    </p>
                    <!-- age -->
                    <p>
                        Age: {{ object.age}}
                    </p>
                    <!-- number of posts -->
                    <p id="nutrition">Posts: {{ object.fruit_set.count }}</p>

                </div>

                <!--Edit and Delete buttons -->
                <div id="action-buttons">
                    <a href="{% url 'edit_profile' %}" id="edit-btn">Edit</a>
                    <a href="{% url 'delete_profile' %}" id="delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
