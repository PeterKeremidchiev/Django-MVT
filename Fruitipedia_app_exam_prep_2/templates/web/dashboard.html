{% extends "base.html" %}
{% block content %}

    {% if fruits %}
        <h2>Fruits</h2>
    {% endif %}

    <section id="dashboard">
        <!-- Display a div "fruit" with information about each post (if any)-->
        {% for fruit in fruits %}
        <!-- first fruit -->
            <div class="fruit">
                <!-- fruit image -->
                <img src="{{ fruit.image_url }}" alt="example1"/>
                <!-- fruit name -->
                <h3 class="title">{{ fruit.name }}</h3>
                <!-- fruit description -->
                <p class="description">{{ fruit.description|truncatechars:50 }}</p>
                <!-- fruit details button -->
                <a class="details-btn" href="{% url 'details_fruit' fruit_id=fruit.pk %}">More Info</a>
            </div>


            {% empty %}

                <h2>No fruit info yet.</h2>
        {% endfor %}
    </section>

<!-- footer -->
{% endblock %}
