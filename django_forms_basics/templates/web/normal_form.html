<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Normal form</title>
</head>
<body>
<form action="{% url 'index' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button>Send</button>
</form>
<ul>
    {% for employee in employees %}
        <li>{{ employee.full_name }}
        <a href="{% url 'update_employee' pk=employee.pk %}">Edit</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
